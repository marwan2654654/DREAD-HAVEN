<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DREAD HAVEN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'myfont', Arial, sans-serif;
      color: red;
      transition: opacity 0.6s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    @font-face {
      font-family: 'myfont';
      src: url('myfont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .tit {
      font-size: clamp(3rem, 5vw, 3.5rem);
      margin-bottom: 40px;
      font-weight: 900;
    }

    .lo {
      width: 80px;
      height: 80px;
      border: 5px solid red;
      border-radius: 50%;
      border-top-color: transparent;
      animation: lo 1.5s linear infinite;
    }

    @keyframes lo {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (min-width: 768px) {
      .lo {
        width: 120px;
        height: 120px;
        border-width: 6px;
      }
      .tit {
        font-size: clamp(3rem, 4vw, 5rem);
        margin-bottom: 60px;
      }
    }
  </style>
</head>
<body>
  <h1 class="tit" translate="no">DREAD HAVEN</h1>
  <div class="lo"></div>

  <!-- iframe لتحميل all.php مسبقًا -->
  <iframe src="all.php" style="display: none;" onload="pageLoaded = true; checkReady();"></iframe>

  <script>
    let pageLoaded = false;
    let imagesLoaded = false;
    let timePassed = false;

    // ✅ قائمة الصور المهمة داخل all.php — غيّرها حسب صورك
    const imageList = [
      "assets/img/bg.jpg",
      "assets/img/logo.png",
      "assets/img/character.png"
    ];

    let loadedCount = 0;
    imageList.forEach(src => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        loadedCount++;
        if (loadedCount === imageList.length) {
          imagesLoaded = true;
          checkReady();
        }
      };
      img.onerror = () => {
        // لو فشل تحميل صورة، نعتبرها محمّلة
        loadedCount++;
        if (loadedCount === imageList.length) {
          imagesLoaded = true;
          checkReady();
        }
      };
    });

    // ✅ المؤقت 6 ثواني
    setTimeout(() => {
      timePassed = true;
      checkReady();
    }, 6000);

    // ✅ دالة التحقق من الشروط الثلاثة
    function checkReady() {
      if (pageLoaded && imagesLoaded && timePassed) {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "all.php";
        }, 600); // مدة التلاشي
      }
    }
  </script>
</body>
</html>
